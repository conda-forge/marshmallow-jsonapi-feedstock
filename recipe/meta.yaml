{% set name = "marshmallow-jsonapi" %}
{% set version = "0.24" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: bd88c0ac0e2ddeb0a3ceb86229963b9f828d898041f29d92a68f585a1feb37b5

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - marshmallow >=2.8.0

test:
  requires:
    - python {{ python_min }}
    - pip
  imports:
    - marshmallow_jsonapi
  commands:
    - pip check

about:
  home: http://github.com/marshmallow-code/{{ name }}
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'JSON API 1.0 formatting with marshmallow'

  description: |
      marshmallow-jsonapi provides a simple way to produce JSON API-compliant data in any Python web framework.

  doc_url: http://{{ name }}.readthedocs.io/
  dev_url: https://github.com/marshmallow-code/{{ name }}

extra:
  recipe-maintainers:
    - sodre
    - davner
