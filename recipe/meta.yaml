{% set name = "marshmallow-jsonapi" %}
{% set version = "0.23.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 568b5cfdb2555b06a23a796fb93393b3adfed572bd015be79ce521b29ea674a9

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  build:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - marshmallow >=2.8.0

test:
  imports:
    - marshmallow_jsonapi

about:
  home: http://github.com/marshmallow-code/{{ name }}
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'JSON API 1.0 formatting with marshmallow'

  description: |
      marshmallow-jsonapi provides a simple way to produce JSON API-compliant data in any Python web framework.

  doc_url: http://{{ name }}.readthedocs.io/
  dev_url: https://github.com/marshmallow-code/{{ name }}

extra:
  recipe-maintainers:
    - sodre
